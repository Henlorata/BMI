<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Russo+One&display=swap"
        rel="stylesheet">
    <script src="index.js" defer></script>
    <title>BMI</title>
</head>

<body>
    <main class="own-ui">
        <nav class="aside">
            <div class="s-img">
                <img src="img/icon.jpg" alt="" id="icon">
            </div>
            <div class="sidebar">
                <a class="active" id="overview" onclick="changePage(event)"><span class="material-symbols-outlined">dashboard</span></a>
                <a id="BMIex" onclick="changePage(event)"><span class="material-symbols-outlined">inventory_2</span></a>
            </div>
        </nav>
        <div class="container">
            <header class="name">
                <h2>BMI Calculator</h2>
            </header>
            <!-- Áttekintés -->
            <section class="overview">
                <div class="overview-cont">
                    <div class="m-view">
                        <h3>BMI Számítás</h3>
                        <div class="view">
                            <div class="m-buttons">
                                <div class="inputs">
                                    <input type="number" name="" id="weight" min="0" placeholder="KG">
                                    <input type="number" name="" id="height" min="0" placeholder="CM">
                                </div>
                                <input type="button" value="Calculate" id="calc" onclick="calc()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="log">
                    <div class="m-log">
                        <div class="G2134">
                            <p>Category</p>
                        </div>
                        <div class="G2134">
                            <p>BMI</p>
                        </div>
                        <div class="G2134">
                            <p>Grade</p>
                        </div>
                    </div>
                    <div class="log-container" id="log-container">
                        <div class="log-con" id="log-con">
                        </div>
                    </div>
                </div>
            </section>
            <section class="bmi-container" style="display: none;">
                <p style="text-align: center;">
                    <img src="img/bmi.jpg" alt="" id="bmiImg">
                    <br>
                    <a href="https://www.freepik.com/free-vector/man-body-mass-index-info-chart_17191690.htm#query=body%20mass%20index&position=11&from_view=keyword&track=ais&uuid=e89d6957-aa66-4907-b7d2-8bc5c883b48f">Image by svstudioart</a> on Freepik
                </p>
            </section>
        </div>
    </main>
</body>
</html>
